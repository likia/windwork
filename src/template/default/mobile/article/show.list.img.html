{tpl header}
  <div class="subnav">
      <dl>
        {if $cat[chileArr]}
        <dd class="{if $cid == $cat['cid']}current{/if}"><a href="{$cat[url]}">{$cat[name]}</a></dd>
        <!-- {loop $cat[chileArr] $subId} -->
        <dd class="{if $cid == $subId}current{/if}"><a href="{$articleCats[$subId]['url']}">{$articleCats[$subId]['name']} </a></dd>
        <!-- {/loop} -->
        {else} 
        <dd class="{if $cid == $articleCats[$cat['parentid']]['cid']}current{/if}"><a href="{$articleCats[$cat[parentid]][url]}">{$articleCats[$cat[parentid]][name]}</a></dd>          
        <!-- {loop $articleCats[$cat['parentid']][chileArr] $subId} -->
        <dd class="{if $cid == $subId}current{/if}"><a href="{$articleCats[$subId]['url']}">{$articleCats[$subId]['name']}</a></dd>
        <!-- {/loop} -->
        {/if}
      </dl>
  </div>
  <div class="clearfix"></div>
  <div class="main">
    <!-- {if $list} -->
    <div class="img-list">
      <!-- {loop $list $k $listItem} -->
      <div class="list-item list-item-{$k} {if $k % 2}odd{/if}">
        <a href="{if $listItem[gotourl]}{$listItem[gotourl]}{else}{url article.show.item/$listItem[slug]}{/if}" title="{$listItem[title]}">
          <img src="{thumb($listItem['picid'], 200, 200)}" class="list-cover" title="{$listItem[title]}" />
          <span>{$listItem[title]}</span>
        </a>
      </div>
      <!-- {/loop} -->
      <div class="clearfix"></div>
    </div>
    <!-- {else} -->
    <div class="no-item">该分类暂无内容！</div>
    <!-- {/if} -->
  </div>
  <!-- {if $list} -->
  <div>{$pager}</div>
  <!-- {/if} -->

{tpl footer}
