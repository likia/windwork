{tpl header}
    <!--header-->
    <header id="header">
      <strong class="page-name">修改密码</strong>
      <a href="{url user.account.center}" class="back"><i class="icon"></i>返回</a> 
    </header>
    <!--/header-->
    <div class="header-place"></div>

{tpl prompt}
<section class="u-form">
  <form class="form" action="{url user.account.setpassword}" method="post" target="_self" id="u-form">
    <dl class="inputs">
      <!--{if $account['password']}-->
      <dd>
          <input class="text" type="password" name="oldpassword" id="oldpassword" value="" placeholder="旧密码" /> 
          <b class="red">*</b>
      </dd>
      <!--{/if}-->
        <dd>
          <input class="text" type="password" name="newpassword" id="newpassword" value="" placeholder="新密码" /> 
          <b class="red">*</b>
        </dd>
        <dd>
          <input class="text w-input" type="password" name="newpassword2" id="newpassword2" value="" placeholder="确认新密码" /> 
          <b class="red">*</b> <span class="message"></span>
        </dd>

    <!--{if $captchaOpt[login]}-->
        <dd>
          <input class="text secode" type="text" name="secode" id="secode" value="" size="6" onkeyup="this.value=this.value.toUpperCase()" autocomplete="off" placeholder="验证码" /> 
         <a href="javascript:;" onclick="$(this).find('img').attr('src', '{url system.misc.captcha/entry:setpassword/font_size:15}/'+Math.random());$('#secode').focus();" class="secode-img"><img src="{url system.misc.captcha/entry:setpassword/font_size:15}" />换一张</a>
       </dd>
    
    <!--{/if}-->

    </dl>
    
    <p class="submit-box">
      <input class="btn" type="submit" value="修改密码" />
    </p>

  </form>
</section>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.cfg.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){
	var cfg = {
		rules: {
			oldpassword: "required",
			secode: "required",
			newpassword: {
				required: true,
				minlength: 6
			},
			newpassword2: {
				equalTo:"#newpassword" 
			}
		},
		messages: {
			oldpassword: '请输入旧密码',
			secode: '请输入验证码',
			newpassword: {
				required: '请输入新密码',
				minlength: jQuery.format("密码不能小于{0}个字符") 
			},
			newpassword2: {
				equalTo:"两次输入密码不一致" 
			}
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	};
	$("#u-form").validate(cfg);
});

//]]>
</script>


{tpl nav}
{tpl footer}
