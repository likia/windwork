{tpl header}
    <!--header-->
    <header id="header">
      <strong class="page-name">解绑手机号码</strong>
      <a href="{url user.account.center}" class="back"><i class="icon"></i>返回</a> 
    </header>
    <!--/header-->
    <div class="header-place"></div>

{tpl prompt}
<!-- {if $_SESSION['isext']} -->
<section class="pd warn">
  解绑后修理厂状态将设为未通过验证，你需要重新绑定手机号码才能够通过验证！验证后才可以抢单等操作。
</section>
<!-- {/if} -->
<section class="u-form">
  <form class="form" action="{url user.account.verifycode/verify/unbind}" method="post" target="_self" id="u-form">
    <dl class="inputs">
      <dd>
        <input class="text required" type="text" name="number" disabled="disabled" id="number" value="验证码接收号码{$phoneNumber}" /> 
      </dd>
      <dd class="secode-row">
        <input placeholder="请输入6位数字验证码" maxlength="6" type="number" class="text" name="secode" id="secode" size="6" autocomplete="off"/>
        <a class="secode-img" onclick="sendCode();$('#secode').focus();" href="javascript:;">点击获取验证码</a>
      </dd>
    </dl>
    
    <p class="submit-box">
      <input class="btn" type="submit" value="立即解绑" />
    </p>

  </form>
</section>

<script type="text/javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="{$basePath}static/js/jquery.validate.cfg.js"></script>
<script type="text/javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){
	$("#u-form").submit(function(){
		var url = "{url user.account.verifycode/verify/unbind}";
		var code = $("#secode").val();
		if(!/^[0-9]{6}$/.test(code)){
			alert('验证码格式不正确');
			return false;
		}
		$.post(url, {'code':code}, function(r){
			if(r.ok.length < 1){
				Wind.message.showResponse(r);
				return false;
			}
			Wind.message.show("解绑成功");
			setTimeout(function(){
				window.location.href="{url user.account.center}";
			}, 2000);
		}, 'json');
		return false;
	});
});

//]]>
</script>
