{tpl header}
    <!--header-->
    <header id="header">
      <strong class="page-name">设置新密码</strong>
      <a href="javascript:history.back(-1);" class="back"><i class="icon"></i><span>返回</span></a> 
    </header>
    <!--/header-->
    <div class="header-place"></div>

    <section class="u-form">
      <form class="form" action="" method="post" enctype="application/x-www-form-urlencoded" target="_self" id="u-form">
        {tpl prompt}
        
        <dl class="inputs">
            <dd>
              <input class="text" type="password" name="newpassword" id="newpassword" value="" placeholder="新密码" /> 
            </dd>
            <dd>
              <input class="text" type="password" name="newpassword2" id="newpassword2" value="" placeholder="确认新密码" /> 
            </dd>
        </dl>
        <p>
          <input class="btn" type="submit" value="设置新密码" />
        </p>
      </form>
    </section>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.cfg.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){	
	var validator = $("#u-form").validate({
		rules: {
			newpassword: {
				required: true,
				minlength: 6
			},
			newpassword2: {
				equalTo:"#newpassword" 
			}
		},
		messages: {
			newpassword: {
				required: '请输入密码',
				minlength: jQuery.format("密码不能小于{0}个字符") 
			},newpassword2: {
				equalTo:"两次输入密码不一致" 
			}
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	});
});

//]]>
</script>

{tpl nav}
{tpl footer}
