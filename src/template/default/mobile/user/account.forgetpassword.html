{tpl header}
    <!--header-->
    <header id="header">
      <strong class="page-name">取回密码</strong>
      <a href="javascript:history.back(-1);" class="back"><i class="icon"></i>返回</a> 
    </header>
    <!--/header-->
    <div class="header-place"></div>
  {tpl prompt}

<section class="u-form">
  <form class="form" action="{url user.account.forgetpassword}" method="post" target="_self" id="u-form">
    <dl class="inputs">
      <dd><input class="text" type="text" name="email" id="email" value="" placeholder="您的邮箱" /> </dd>
    <!--{if $captchaOpt[forgetpassword]}-->
      <dd><input class="text secode" type="text" name="secode" id="secode" value="" size="6" onkeyup="this.value=this.value.toUpperCase()" autocomplete="off" placeholder="验证码" /> 
       <a href="javascript:;" onclick="$(this).find('img').attr('src', '{url system.misc.captcha/entry:forgetpassword/font_size:15}/'+Math.random());$('#secode').focus();" class="secode-img"><img src="{url system.misc.captcha/entry:forgetpassword/font_size:15}" />换一张</a>
      </dd>
    <!--{/if}-->
    </dl>
    <p class="submit-box">
      <input class="btn" type="submit" value="取回密码" />
      <br />
    </p>

      <dl class="guide">
          <dd>&gt; 已经有账号？<a href="{url user.account.login}">登录</a></dd>
          <dd>&gt; 还没有账号？<a href="{url user.account.register}">注册</a></dd>
      </dl>
  </form>
</section>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.cfg.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){
	var cfg = {
		rules: {
			email: "required"
		},
		messages: {
			email: ""
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.parent().find('.message') );	
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	};
	$("#u-form").validate(cfg);
});

//]]>
</script>

{tpl nav}
{tpl footer}
