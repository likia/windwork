{tpl header}
  <!--header-->
  <header id="header">
    <strong class="page-name">修改个人信息</strong>
    <a href="javascript:history.back(-1);" class="back"><i class="icon"></i>返回</a> 
  </header>
  <div class="header-place"></div>
  <!--/header-->
   
  {tpl prompt}
  <form action="{url $mod.$ctl.$act/hash:$hash}" method="post" enctype="multipart/form-data" target="_self" class="form" id="form">
  
    <section class="ui-form"> 
      <!--{if $account[uname]}-->
      <div class="form-row">
        <label class="l" for="uname">账　号</label>
        <div class="r">
          <input type="text" class="text w-input" name="uname" id="uname" value="{$account[uname]}" disabled="disabled" />
        </div>
      </div>
      <!--{/if}-->
      <div class="form-row">
        <label class="l" for="email">邮　箱</label>
        <div class="r"><input type="text" class="text w-input" name="email" id="email" value="{$account[email]}" disabled="disabled" /></div>
      </div>
      <div class="form-row">
        <label class="l" for="nickname">名　号</label>
        <div class="r">
          <input type="text" class="text w-input" name="nickname" id="nickname" value="{$account[nickname]}" /> 
          <b class="red">*</b>
          <div class="note">给自己起一个响亮的昵称吧</div>
        </div>
      </div>
      <div class="form-row">
        <label class="l" for="email">手　机</label>
        <div class="r">{if $account['mobile']}{$account[mobile]}{else}<a href="{url user.account.bindmobile}">去绑定手机号码<i></i></a>{/if}</div>
      </div>
      <div class="form-row">
        <label class="l" for="nickname">头　像</label>
        <div class="r">
            <img src="{avatar($account['uid'], 'small', 1)}" width="100" height="100" />
            <img src="{avatar($account['uid'], 'tiny', 1)}" width="50" height="50" />
            <br />
            上传头像<br />
            <input type="file" name="avatar" id="avatar" style="height:22px;" accept="image/*" />
        </div>
      </div>
      <div class="form-row">
        <label class="l" for="email">个人介绍</label>
        <div class="r"><textarea type="text" class="text" name="desc" id="desc" cols="36" rows="5">{$account[desc]}</textarea> <b class="red"></b></div>
      </div>
    
    </section>

    <section class="handle-row">
      <a type="submit" class="btn submit" onclick="$('#form').submit()">确定修改</a>
    </section>
  </form>     
<script type="text/javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){	
	var validator = $("#form").validate({
		rules: {
			nickname: "required",
			email: "required",
			secode: "required",
			agreement: "required",
			desc: {maxlength: 200}
		},
		messages: {
			nickname: "请输入昵称",
			email: "请输入邮箱",
			secode: "请输入验证码",
			agreement: "请确认您已同意我们的协议",
			desc: {maxlength: '长度只能在200字以内'}
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	});
});

//]]>
</script>

{tpl nav}
{tpl footer}
