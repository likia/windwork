{tpl header}
{tpl system/admin.position.navtab}

<form id="form" action="" method="post" enctype="application/x-www-form-urlencoded" target="_self">
<input type="hidden" name="hash" value="{$hash}" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb mt">
    <tr>
        <th width="140" align="right" valign="middle"><label for="name">推荐位名称</label></th>
        <td><input name="name" type="text" class="text-box" id="name" value="{$position['name']}" /> <b class="red">*</b></td>
    </tr>
    <tr>
        <th width="140" align="right" valign="middle"><label for="shownum">显示数量</label></th>
        <td><input name="shownum" type="text" class="text-box" id="shownum" value="{$position['shownum']}" size="4" /></td>
    </tr>
    <tr>
        <th width="140" align="right" valign="middle"><label for="displayorder">排序</label></th>
        <td><input name="displayorder" type="text" class="text-box" id="displayorder" value="{$position['displayorder']}" size="4" /></td>
    </tr>
    <tr>
        <th width="140" align="right" valign="middle"><label for="note">备注</label></th>
        <td><textarea name="note" id="note" cols="40" rows="4">{$position['note']}</textarea></td>
    </tr>
    <tr>
        <th align="right" valign="middle" class="nobd">&nbsp;</th>
        <td class="nobd"><input class="btn" type="submit" value="提交" />
            <input name="重置" type="reset" class="btn" value="重置" /></td>
    </tr>
</table>
</form>

<script type="text/javascript">
//<![CDATA[
$(function(){
	var validator = $("#form").validate({
		rules: {
			tab: "required",
			name: "required"
		},
		messages: {
			tab: "请输入推荐位标识",
			name: "请输入推荐位名称"
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	});
});
//]]>
</script>

{tpl footer}
