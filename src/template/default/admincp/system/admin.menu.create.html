<!--{tpl header}-->
<!--{if false}-->
<link rel="stylesheet" rev="stylesheet" href="/template/default/admincp/style/style.css" type="text/css" media="all" />
<!--{/if}-->
<!--{tpl system/admin.menu.navtab}-->

<form id="form" method="post" enctype="application/x-www-form-urlencoded" target="_self">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb mt">
    <tr>
        <th align="right" valign="middle">父菜单</th>
        <td>
          <select name="upid">
              <option value="">请选择父菜单</option>
			  <!--{loop $menu $mnode}-->
              <option value="{$mnode['id']}" {if !empty($_REQUEST['upid']) && $_REQUEST['upid'] == $mnode['id']}selected="selected"{/if}>{if $mnode['upid']}&nbsp;&nbsp;&nbsp;&nbsp;{/if}{$mnode['name']}</option>
              <!--{/loop}-->
              
          </select>
          <span class=" note">不选择则为顶级菜单</span>
        </td>
    </tr>
    <tr>
        <th width="140" align="right" valign="middle">菜单名称</th>
        <td><input name="name" type="text" class="text-box" id="name"/> <b class="red">*</b></td>
    </tr>
    <tr>
        <th width="140" align="right" valign="middle">URL</th>
        <td><input name="url" type="text" class="text-box" id="url" size="50" /> <b class="red">*</b></td>
    </tr>
    <tr>
        <th width="140" align="right" valign="middle">排序</th>
        <td><input name="displayorder" type="text" class="text-box" id="displayorder" value="50" size="4" /></td>
    </tr>
    <tr>
        <th align="right" valign="middle" class="nobd">&nbsp;</th>
        <td class="nobd"><input class="btn" type="submit" value="添加" />
            <input name="重置" type="reset" class="btn" value="重置" /></td>
    </tr>
</table>
</form>
<script type="text/javascript">
//<![CDATA[
$(function(){
	var validator = $("#form").validate({
		rules: {
			name: "required",
			url: "required"
		},
		messages: {
			name: "请输入菜单名称",
			url: "请输入菜单URL"
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	});
});

//]]>
</script>
<!--{tpl footer}-->
