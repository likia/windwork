{tpl header}
<div class="403 section message-page">
  <div class="section-hd"><span class="l"></span><span class="r"></span></div>
  <div class="section-bd">
    {tpl prompt}
    
    {if @$message}
    <div class="section message">
      <div class="section-bd">
        <div class="box box-message">
          {if is_array($message)}
            {loop $message $messageItem}
            {$messageItem}
            {/loop}
          {else}
            {$message}
          {/if}
        </div>
      </div>
      <div class="section-ft"><span class="l"></span><span class="r"></span></div>
    </div>
    {/if}
    
    <div class="message-link">
      <a href="javascript:;" onclick="history.back(-1)">返回</a>
      <a href="./">首页</a>
    </div>
    
  </div>
  <div class="section-ft"><span class="l"></span><span class="r"></span></div>
</div>
{tpl footer}
