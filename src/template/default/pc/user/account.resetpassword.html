{tpl header}
    <div class="section ucenter">
      <div class="section-hd"><span class="l"></span><span class="r"></span></div>
      <div class="section-bd">
        <h2 class="page-title">重置密码</h2>
        <div class="main">
          <form class="form" action="" method="post" enctype="application/x-www-form-urlencoded" target="_self" id="form">
            
            {tpl prompt}
            
            <p>
              <label for="email" class="form-row-l">新密码：</label> 
              <input class="text" type="password" name="newpassword" id="newpassword" value="" /> 
              <b class="red">*</b> <span class="message"></span>
            </p>
            <p>
              <label for="email" class="form-row-l">确认新密码：</label> 
              <input class="text" type="password" name="newpassword2" id="newpassword2" value="" /> 
              <b class="red">*</b> <span class="message"></span>
            </p>

            <!--{if $captchaOpt[forgetpassword]}-->
            <p>
              <label for="secode" class="form-row-l">验证码：</label> <input class="text secode" type="text" name="secode" id="secode" size="6" onkeyup="this.value=this.value.toUpperCase()" autocomplete="off" /> <b class="red">*</b> 
              <a href="javascript:;" onclick="$(this).find('img').attr('src', '{url system.misc.captcha/entry:forgetpassword}/'+Math.random());$('#secode').focus();" class="secode-img"><img src="{url system.misc.captcha/entry:forgetpassword}" />换一张</a>
              <span class="message"></span>
            </p>
            <!--{/if}-->
            <p>
              <label class="form-row-l">&nbsp;</label>
              <input class="btn" type="submit" value="确 定" />
            </p>
          </form>
        </div>
        <div class="side">
          &gt; 已经有{$siteName}的账号？<a href="{url user.account.login}">登录</a><br />
          &gt; 没有{$siteName}的账号？<a href="{url user.account.register}">注册</a><br />
        </div>
      </div>
      <div class="section-ft"><span class="l"></span><span class="r"></span></div>
    </div>
    
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/jquery.validate.cfg.js"></script>
<script type="text/javascript" language="javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){	
	var validator = $("#form").validate({
		rules: {
			newpassword: {
				required: true,
				minlength: 6
			},
			newpassword2: {
				equalTo:"#newpassword" 
			}
		},
		messages: {
			newpassword: {
				required: '请输入密码',
				minlength: jQuery.format("密码不能小于{0}个字符") 
			},newpassword2: {
				equalTo:"两次输入密码不一致" 
			}
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	});
});

//]]>
</script>

{tpl footer}
