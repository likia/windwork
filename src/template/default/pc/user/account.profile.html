{tpl header}
<div class="section">
  <div class="section-hd"><span class="l"></span><span class="r"></span></div>
  <div class="section-bd">
      <div class="main">
        {tpl user/center.tab}
        {tpl prompt}
        <form action="{url $mod.$ctl.$act/hash:$hash}" method="post" enctype="multipart/form-data" target="_self" class="form" id="form">
          <!--{if $account[uname]}-->
          <div class="form-row">
            <label class="form-row-l" for="uname">账　号：</label>
            <div class="form-row-r">
              <input type="text" class="text" name="uname" id="uname" value="{$account[uname]}" disabled="disabled" />
            </div>
          </div>
          <!--{/if}-->
          <div class="form-row">
            <label class="form-row-l" for="email">邮　箱：</label>
            <div class="form-row-r"><input type="text" class="text" name="email" id="email" value="{$account[email]}" disabled="disabled" /></div>
          </div>
          <div class="form-row">
            <label class="form-row-l" for="nickname">名　号：</label>
            <div class="form-row-r">
              <input type="text" class="text" name="nickname" id="nickname" value="{$account[nickname]}" /> 
              <b class="red">*</b>
              <span class="note">给自己起一个响亮的昵称吧</span>
            </div>
          </div>
          <div class="form-row">
            <label class="form-row-l" for="email">手　机：</label>
            <div class="form-row-r"><input type="text" class="text" name="mobile" id="mobile" value="{$account[mobile]}" autocomplete="off" /></div>
          </div>
          <div class="form-row">
            <label class="form-row-l" for="nickname">头　像：</label>
            <div class="form-row-r">
                <img src="{avatar($account['uid'], 'small', 1)}" width="100" height="100" />
                <img src="{avatar($account['uid'], 'tiny', 1)}" width="50" height="50" />
                <br />
                上传头像：<br />
                <input type="file" name="avatar" id="avatar" style="height:22px;" />
            </div>
          </div>
          <div class="form-row">
            <label class="form-row-l" for="email">个人介绍：</label>
            <div class="form-row-r"><textarea type="text" class="text" name="desc" id="desc" cols="40" rows="4">{$account[desc]}</textarea> <b class="red"></b></div>
          </div>
          <div class="form-row">
            <label class="form-row-l" for="nickname">&nbsp;</label>
            <div class="form-row-r"><input type="submit" value="确定修改" class="btn" /></div>
          </div>
        </form>
      </div>
      {tpl user/center.side}
  </div>
  <div class="section-ft"><span class="l"></span><span class="r"></span></div>
</div>
<script type="text/javascript" src="{$basePath}static/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="{$basePath}static/js/locale/jquery.validate.messages.zh_CN.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){	
	var validator = $("#form").validate({
		rules: {
			nickname: "required",
			email: "required",
			secode: "required",
			agreement: "required",
			desc: {maxlength: 200}
		},
		messages: {
			nickname: "请输入昵称",
			email: "请输入邮箱",
			secode: "请输入验证码",
			agreement: "请确认您已同意我们的协议",
			desc: {maxlength: '长度只能在200字以内'}
		},
		errorPlacement: function(error, element) {
			error.appendTo( element.next() );				
		},
		success: function(label) {
			label.html("&nbsp;").addClass("checked");
		}
	});
});

//]]>
</script>
{tpl footer}
